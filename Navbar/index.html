<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            margin-right: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .navlinks {
            display: flex;
            margin-left: auto; /* This pushes the navigation links to the right */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="logo" width="30" height="30">
            <a href="#">MyWebsite</a>
        </div>
        <div class="navlinks">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="Blog">Blog</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

</body>
</html>
